<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<script type = "text/javascript">
	function validar() {
		var cuenta=document.getElementById("numeroCuenta").value;
		if (isNaN(cuenta)) {
			alert("Introduzca numero de cuenta válido");
			return false;
		}
		return true;
	}
</script>

</head>
<body>
	<div class="container">
	<h1>Aplicacion Cajero</h1>
		<form action="Controller?option=doValidar" method="post" onsubmit="return validar();">	
			<div class="form-group">
				<label>Numero de cuenta:</label><input type="text" id="numeroCuenta" name="numeroCuenta" class="form-control" style="width:30%" placeholder="user"/>
			</div>
			<button type="submit" class="btn btn-default">Entrar</button>
		</form>
		<br/>
	</div>

</body>
</html>
